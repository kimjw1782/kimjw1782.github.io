
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D animation</title>
    <style>
		@charset "utf-8";

*{
    margin: 0;
    padding: 0;
}

body {
    width: 100vw;
    height: 100vh;
    background-color: #f1f1f1;

    display: flex;
    justify-content: center;
    align-items: center;
}

.wrap {
    perspective: 1200px;
    -webkit-perspective: 1200px;
}

.cube {
    position: relative;
    width: 20vw;
    height: 20vw;
    transform-style: preserve-3d;
    -webkit-transform-style: preserve-3d;
    animation : spin 5s infinite linear;
    -webkit-animation : spin 5s infinite linear;
}

@keyframes spin {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
        /* -webkit-transform: rotate(0deg); */
    }
    100% {
        transform: rotateX(360deg) rotateY(-360deg);
        /* -webkit-transform: rotateX(360deg) rotateY(-360deg); */
    }
}

@-webkit-keyframes spin {
    0% {
        /* transform: rotate(0deg); */
        -webkit-transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        /* transform: rotateX(360deg) rotateY(-360deg); */
        -webkit-transform: rotateX(360deg) rotateY(-360deg);
    }
}

.cube>div {
    position: absolute;
    width: 20vw;
    height: 20vw;
}
.one {
    transform: rotateX(90deg) translateZ(10vw); 
    -webkit-transform: rotateX(90deg) translateZ(10vw); 
    background-color: #E3493B;
}
.two {
    transform: translateZ(10vw); 
    -webkit-transform: translateZ(10vw); 
    background-color: #23B5AF;
}
.three {
    transform: rotateY(90deg) translateZ(10vw);
    -webkit-transform: rotateY(90deg) translateZ(10vw);
    background-color: #E8487F;
}
.four {
    transform: rotateY(180deg) translateZ(10vw);
    -webkit-transform: rotateY(180deg) translateZ(10vw);
    background-color: #28B78D;
}
.five {
    transform: rotateY(-90deg) translateZ(10vw);
    -webkit-transform: rotateY(-90deg) translateZ(10vw);
    background-color: #FF5B00;
}
.six {
    transform: rotateX(-90deg) translateZ(10vw);
    -webkit-transform: rotateX(-90deg) translateZ(10vw);
    background-color: #FEEB51;
}

	</style>
</head>
<body>
    <div class="wrap">
        <div class="cube">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
        </div>
    </div>
</body>
</html>
